<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>

  <div class="container">

    <div class="card_image"></div>

    <div class="heading">
      <h1>Order Summery</h1>
    </div>

    <div class="description">
      <p> You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!</p>
    </div>
    
    <div class="card">
      <div class="plan">
        <div class="icon"></div> 
        <div class="words">
          <span class="black">Annual Plan</span>
            <span>$59.99/year</span>
        </div>
        <div class="change"><a href="#">Change</a></div>
      </div>

      <a href="#" class="button1">Proceed to Payment</a> 
      <a href="#" class="button2">Cancel Order</a>
      
    </div>

   
    
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sadia Islam</a>.
  </div>
</body>
</html>
